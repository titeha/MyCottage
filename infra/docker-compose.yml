services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: moya
      POSTGRES_PASSWORD: moya
      POSTGRES_DB: moya_dacha
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  keycloak:
    image: quay.io/keycloak/keycloak:25.0
    command: start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8081:8080"

  minio:
    image: minio/minio:RELEASE.2025-01-20T00-00-00Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  backend:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./stub-backend:/usr/share/nginx/html:ro
    depends_on:
      - postgres
      - keycloak
      - minio

volumes:
  pgdata:
  miniodata:
